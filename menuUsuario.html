<!DOCTYPE HTML>
<html>

<head>
  <TITLE>Projeto JavaScript</TITLE>
  <META CHARSET="utf-8">
  <link rel="stylesheet" href="menuUsuario.css">
  <link rel="stylesheet" href="geral.css">
</head>

<body>
    <div id="Principal">

        <div id="Header">
            <p class="paragrafoHeader" id="nomeFuncao">Consulta de preço</p>
        </div>

        <div id="Corpo">
            <div id="Principal">
                <div id="menuUsuario">
                    <button class="botão" onclick="pesquisar()">Pesquisar produtos</button>
                    <buttonv class="botão" onclick="cadastrar()">Cadastrar produtos</button>

                    <form id="PesquisaForm" onsubmit="pesquisa(event)">
                        <label for="Produto_ID">Produto ID:</label>
                        <input type="number" class="Forms" name="Produto_ID">
                        <label for="NomeProduto"> Nome do Produto:</label>
                        <input type="text" class="Forms" name="NomeProduto">
                        <label for="CategoriaProduto"> Categoria:</label>
                        <input type="text" class="Forms" name="CategoriaProduto">
                        <input type="submit" class="inputForm" value="Consultar Produtos">
                    </form>

                    <form id="CadastrarProdutosForm" onsubmit="pesquisa(event)">
                        <label for="Produto_ID">Produto ID:</label>
                        <input type="number" class="Forms" name="Produto_ID">
                        <label for="NomeProduto"> Nome do Produto:</label>
                        <input type="text" class="Forms" name="NomeProduto">
                        <label for="CategoriaProduto"> Categoria:</label>
                        <input type="text" class="Forms" name="CategoriaProduto">
                        <label for="QuantidadeProduto"> Quantidade:</label>
                        <input type="number" class="Forms" name="QuantidadeProduto">
                        <input type="submit" class="inputForm" value="Cadastrar Produtos">
                    </form>
                </div>

                <script>
                    function pesquisa(event) {
                        event.preventDefault();
                        
                    }
                    document.getElementById('PesquisaForm').style.display = 'none';
                    document.getElementById('CadastrarProdutosForm').style.display = 'none';
                    function pesquisar() {
                        document.getElementById('PesquisaForm').style.display = 'block';
                        document.getElementById('CadastrarProdutosForm').style.display = 'none';
                    }
                    function cadastrar() {
                        document.getElementById('PesquisaForm').style.display = 'none';
                        document.getElementById('CadastrarProdutosForm').style.display = 'block';
                    }
                </script>
                
            </div>
        </div>
        
        <div id="Footer">
        </div>

    </div>
</div>

</body>

</html>
