<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
    <TITLE>Projeto JavaScript</TITLE>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/recuperarSenha.css">
</head>

<body>
    <div id="Principal">

        <div id="Header">
            <p class="paragrafoHeader" id="nomeFuncao">Consulta de preço</p>
        </div>

        <div id="Corpo">
            <div class="Login">
                <form action="../php/recuperarSenha.php" method="POST" id="formRecuperar">
                    <p>Será enviado um E-mail com uma nova senha para o endereço informado.</p><br>

                    <input type="hidden" name="csrf_token" id="csrf_token" value="">

                    <label for="email">E-mail</label><br>
                    <input type="email" class="Forms" id="email" name="email" placeholder="email@exemplo.com">

                    <div class="botoes-container">
                        <button type="button" onclick="document.location='index.html'" id="voltar"> Voltar</button>
                        <input type="submit" value="Enviar">   
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="Footer">
    </div>

    
    <script>
        // Buscar token CSRF
        console.log('Buscando token CSRF...');
        fetch('../php/getCSRFToken.php', {
            credentials: 'same-origin'
        })
            .then(response => {
                console.log('Resposta recebida:', response.status);
                if (!response.ok) {
                    throw new Error('Erro ao buscar token: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log('Token recebido:', data.csrf_token);
                document.getElementById('csrf_token').value = data.csrf_token;
            })
            .catch(error => {
                console.error('Erro ao buscar token CSRF:', error);
                alert('Erro ao carregar página. Recarregue e tente novamente.');
            });
    </script>

</body>

</html>
