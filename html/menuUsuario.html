<!DOCTYPE HTML>
<html>

<head>
  <TITLE>Projeto JavaScript</TITLE>
  <META CHARSET="utf-8">
  <link rel="stylesheet" href="../css/menuUsuario.css">
  <link rel="stylesheet" href="../css/geral.css">
</head>

<body>
    <div id="Principal">

        <div id="Header">
            <p class="paragrafoHeader" id="nomeFuncao">Consulta de preço</p>
        </div>

        <div id="Corpo">
            <div id="Principal">
                <div id="menuUsuario">
                    <!--Abrir menu de pesquisa-->
                    <button class="botao" onclick="pesquisar()">Pesquisar produtos</button>
                    <!--Abrir menu de cadastro-->
                    <button class="botao" onclick="cadastrar()">Cadastrar produtos</button><br>
                    

                    <!--Formulário de pesquisa/cadastro-->
                    <form action="../php/menuUsuario.php" id="PesquisaForm" onsubmit="naoEnviar(event)">
                        <div id="Produto_ID_Div">
                            <label for="Produto_ID">Produto ID:</label>
                            <input type="number" id="Produto_ID_Input" class="Forms" name="Produto_ID">
                        </div>
                        <div>
                            <label for="NomeProduto">Nome do Produto:</label>
                            <input type="text" class="Forms" name="NomeProduto">
                        </div>
                        <div>
                            <label for="CategoriaProduto">Categoria:</label>
                            <input type="text" class="Forms" name="CategoriaProduto">
                        </div>
                        <div>
                            <label for="PrecoProduto">Preço:</label>
                            <input type="text" class="Forms" name="PrecoProduto">
                        </div>
                        <div id="Quantidade_Produto_Div">
                            <label for="QuantidadeProduto">Quantidade:</label>
                            <input type="number" id="Quantidade_Produto_Input" class="Forms" name="QuantidadeProduto">
                        </div><br>
                        <input type="submit" id="botaoForms" class="inputForm" value="Consultar Produtos">
                    </form>

                    <!--Resultados da pesquisa-->
                    <div id="resultados"><br>
                        <table>
                            <tr>
                                <th class="ID">ID</th>
                                <th class="Nome">Nome</th>
                                <th class="Categoria">Categoria</th>
                                <th class="Preço">Preço</th>
                                <th class="Quantidade">Quantidade</th>
                            </tr>
                            <tbody id="resultadosTabela">
                            </tbody>
                                
                        </table>
                    </div>
                </div>

                <script src="../javaScript/menuUsuario.js">
                    

                </script>
                
            </div>
        </div>
        
        <div id="Footer">
        </div>

    </div>
</div>

</body>

</html>
