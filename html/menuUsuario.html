<!DOCTYPE HTML>
<html lang="pt-BR">
    <head>
        <TITLE>Projeto JavaScript</TITLE>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/menuUsuario.css">
        <link rel="stylesheet" href="../css/geral.css">
    </head>

    <body>

        <!-- Conteúdo principal -->
        <div id="Principal">
            <!-- Header -->
            <div id="Header">
                <p class="paragrafoHeader" id="nomeFuncao">Consulta de preço</p>
                <div id="opcoesContainer">
                    <button class="botaoHeader" onclick="cadastroPesquisa()">Cadastro e Pesquisa</button>
                    <button class="botaoHeader" onclick="graficos()">Gráficos</button>
                </div>
                <div id="usuarioLogado">
                    <div id="avatar" onclick="user()">
                        <img src="../imagens/default.png" alt="Avatar" id="imgAvatar">
                    </div>
                    <p id="nomeUsuario" onclick="user()"></p>
                </div>
            </div>
            
            <!-- Menu do usuario -->
            <div id="menuUsuarioDropdown">
                <button onclick="perfil()">Perfil</button>
                <button onclick="configuracoes()">Configurações</button>
                <button onclick="logout()">Sair</button>
            </div>

            <!-- Corpo -->
            <div id="Corpo">
                <div id="menuUsuario">
                    <div id="cadastroPesquisaContainer">
                        <div id="botaoContainer">
                            <!-- Alterar opcao de utilidade -->
                            <!--Abrir menu de pesquisa-->
                            <button class="botao" onclick="pesquisar()">Pesquisar produtos</button>
                            <!--Abrir menu de cadastro-->
                            <button class="botao" onclick="cadastrar()">Cadastrar produtos</button><br>
                        </div>
                        <!--Formulário de pesquisa/cadastro-->
                        <form id="PesquisaForm" onsubmit="naoEnviar(event)">

                            <input type="hidden" name="csrf_token" id="csrf_token" value="">

                            <div id="produto_ID_Div">
                                <label for="produto_ID_Input">Produto ID:</label>
                                <input type="number" id="produto_ID_Input" class="Forms" name="produto_ID" placeholder="ID" min="0">
                            </div>
                            <div>
                                <label for="nomeProduto">Nome do Produto:</label>
                                <input type="text" id="nomeProduto" class="Forms" name="nomeProduto" placeholder="Nome do Produto">
                            </div>
                            <div>
                                <label for="categoriaProduto">Categoria:</label>
                                <input list="categorias" id="categoriaProduto" class="Forms" name="categoriaProduto" placeholder="Categoria">
                                <datalist id="categorias">

                                </datalist>
                            </div>
                            <div>
                                <label for="precoProduto">Preço:</label>
                                <input type="text" id="precoProduto" class="Forms" name="precoProduto" placeholder="Preço">
                            </div>
                            <div id="quantidade_Produto_Div">
                                <label for="quantidade_Produto_Input">Quantidade:</label>
                                <input type="number" id="quantidade_Produto_Input" class="Forms" name="quantidadeProduto" min="0">
                            </div><br>
                            <input type="submit" id="botaoForms" class="inputForm" value="Consultar Produtos">
                        </form>

                        <!--Resultados da pesquisa-->
                        <div id="resultados"><br>
                            <div id="filtrosContainer">
                                <h3>Filtros</h3>
                                <label for="filtroPrecoMinimo">Preço Mínimo:</label>
                                <input type="text" id="filtroPrecoMinimo" class="Forms" name="filtroPrecoMinimo" placeholder="Preço Mínimo"><br>
                                <label for="filtroPrecoMaximo">Preço Máximo:</label>
                                <input type="text" id="filtroPrecoMaximo" class="Forms" name="filtroPrecoMaximo" placeholder="Preço Máximo"><br>
                                <label for="filtroQuantidadeMenor">Menor que:</label>
                                <input type="number" id="filtroQuantidadeMenor" class="Forms" name="filtroQuantidadeMenor" placeholder="Quantidade Menor que" min="0"><br>
                                <label for="filtroQuantidadeMaior">Maior que:</label>
                                <input type="number" id="filtroQuantidadeMaior" class="Forms" name="filtroQuantidadeMaior" placeholder="Quantidade Maior que" min="0"><br>
                                <button type="button" id="aplicarFiltros" onclick="aplicarFiltros()">Aplicar Filtros</button>
                                <button type="reset" id="limparFiltros" onclick="limparFiltros()">Limpar Filtros</button>
                            </div>
                            <button id="filtro" type="button" onclick="filtro()" aria-label="Abrir filtros">
                                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="white" class="bi bi-funnel-fill" viewBox="0 0 16 16">
                                    <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"/>
                                </svg>
                            </button>
                            
                            <table>
                                <tr>
                                    <th class="ID">ID</th>
                                    <th class="Nome">Nome</th>
                                    <th class="Categoria">Categoria</th>
                                    <th class="Preco">Preço</th>
                                    <th class="Quantidade">Quantidade</th>
                                </tr>
                                <tbody id="resultadosTabela">
                                </tbody>
                            </table>
                            <div id="paginacaoContainer">
                                <button id="btnPrimeira" onclick="primeiraPagina()">&lt;&lt;</button>
                                <button id="btnAnterior" onclick="anteriorPagina()">&lt;</button>
                                <span id="paginaAtual">1</span>
                                <button id="btnProximo" onclick="proximaPagina()">&gt;</button>
                                <button id="btnUltima" onclick="ultimaPagina()">&gt;&gt;</button>
                            </div>
                        </div>                  
                    </div>
                    <!-- Gráficos serao inseridos aqui -->
                    <div id="graficosContainer">            
                         <div id="graficos">
                            
                        </div>
                    </div>
                    <!-- Logs serao inseridos aqui-->
                    <div id="logsContainer">
                        
                    </div>
                </div>

                <!-- Menu de usuário -->
                <div id="userConta">
                    <div id="menuUsuarioContainer">
                        <!-- Coluna de botões do menu -->
                        <div class="coluna" id="coluna1">
                            <button type="button" class="menu" onclick="perfil()">Perfil</button>
                            <button type="button" class="menu" onclick="configuracoes()">Configurações</button>
                        </div>
                        <!-- Conteúdo do menu -->
                        <div class="coluna" id="coluna2">
                            <button id="botaoFecharMenu" class="closebtn" onclick="fecharMenu()">&times;</button>
                            <div id="perfil">
                                <div class="perfil" id="imagemContainer" onclick="alterarImagem">
                                    <img src="../imagens/default.png" alt="Avatar" id="imgAvatarPerfil">    
                                    <button id="transicao">&#x270E;</button>
                                </div>
                                <p class="perfil">Nome:</p>
                                <p class="perfil" id="nomeUsuarioPerfil" onclick="alterarNome()"></p><br>
                                <p class="perfil">E-mail:</p>
                                <p class="perfil" id="emailUsuarioPerfil" onclick="alterarEmail()"></p><br>
                                <a class="perfil" href="recuperarSenha.html" id="alterarSenha">Alterar senha</a>
                                <button class="perfil" id="excluirConta" onclick="excluirConta()">Excluir conta</button>
                            </div>
                        
                            <div id="configuracoes">
                                <p>Tema:</p><br>
                                <div id="temas">
                                    <div class="configuracoes" id="temaClaroDiv">
                                        <input type="radio" class="configuracoes" id="temaClaro" name="tema" value="claro" onchange="alterarTema()">
                                        <label class="configuracoes" for="temaClaro">Claro</label><br>
                                    </div>
                                    <div class="configuracoes" id="temaEscuroDiv">
                                        <input type="radio" class="configuracoes" id="temaEscuro" name="tema" value="escuro" onchange="alterarTema()">
                                        <label class="configuracoes" for="temaEscuro">Escuro</label><br>
                                    </div>
                                </div>

                                <div class="configuracoes" id="suporte">
                                    <h3>Suporte</h3><br>
                                    <p>Envie um email para suporte@exemplo.com</p><br>
                                    <textarea id="mensagemSuporte" placeholder="Descreva seu problema aqui..."></textarea><br>
                                    <button id="enviarSuporte" onclick="enviarSuporte()">Enviar</button>
                                </div>
                            </div>
                        </div>
                        <div id="botaoSalvarCancelar">
                            <div id="salvarDiv">
                                <button id="salvarConfig" onclick="salvarConfig()">Salvar</button>
                            </div> 
                            <div id="cancelarDiv">
                                <button id="cancelarConfig" onclick="cancelarConfig()">Cancelar</button>
                            </div> 
                        </div>
                    </div>
                    
                </div>

                <script src="../javaScript/menuUsuario.js">
                </script>

            </div>
        <div id="Footer">
        </div>

    </body>

</html>
