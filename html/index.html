<!DOCTYPE HTML>
<html>

<head>
    <TITLE>Projeto JavaScript</TITLE>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div id="Principal">

        <div id="Header">
            <p class="paragrafoHeader" id="nomeFuncao">Consulta de preço</p>
        </div>

        <div id="Corpo">
            <div class="Login">
                <form action="../php/login.php" method="POST">

                    <label for="Usuario">Usuário:</label><br>
                    <input type="text" class="Forms" id="Usuario" name="Usuario" placeholder="Usuario"><br>
                
                    <label for="Senha">Senha:</label><br>
                    <input type="password" class="Forms" id="Senha" name="Senha" placeholder="12345678"><br>

                    <a href="recuperarSenha.html">Esqueceu a senha?</a><br><br>

                    <input type="submit" value="Enviar">
                </form>
                <button onclick="document.location='register.html'" id="registro"> Registro</button>
            </div>
        </div>
    </div>
    <div id="Footer">
    </div>

    <!-- erro de login -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('erro') === '1') {
            alert('Usuário ou senha incorretos!');
            window.history.replaceState({}, document.title, window.location.pathname);
            
        } else if (urlParams.get('erro') === '2') {
            alert('Por favor, preencha todos os campos!');
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>

</body>

</html>
